<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leave Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;

            overflow: hidden;
        }

        .card {
            flex: 1;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #343a40;
            margin-bottom: 10px;
        }

        p {
            color: #6c757d;
            margin-top: 10px;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #007bff;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
